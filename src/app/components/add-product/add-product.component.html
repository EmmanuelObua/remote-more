<div class="row justify-content-center mt-5">
	<div class="col-md-4">

		<form [formGroup]="productForm" (ngSubmit)="onSubmit()">

			<div class="form-group">
				<label>Stores</label>
				<select formControlName="storeId" class="form-control">
					<option [ngValue]="null" disabled>Select Store</option>
					<option *ngFor="let store of stores" [ngValue]="store.id">{{store.name}}</option>
				</select>
			</div>
			<div class="form-group">
				<label>Name</label>
				<input class="form-control" type="text" formControlName="name" required>
			</div>
			<div class="form-group">
				<label>Price</label>
				<input class="form-control" formControlName="price" required/>
				
			</div>
			<div class="form-group">
				<label>Description</label>
				<input class="form-control" type="text" formControlName="description" required>
			</div>
			<div class="form-group mt-4 text-center">
				<button class="btn btn-primary btn-block" type="submit">Add Product</button>
			</div>
		</form>

	</div>
</div>
