<div class="row justify-content-center mt-5">
	<div class="col-md-4">

		<a *ngFor="let store of stores" class="mt-2" routerLink="/stores/{{store.id}}/products">
			Name: {{store.name}}<br/>
			Address: {{store.address}}<br/>
			Description: {{store.description}}<br/>
			<hr/>
		</a>

	</div>
</div>
